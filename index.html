<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <script async defer src="./calcScript.js"></script>
</head>
<body>
    <div class="container">
        <div class="display-container">
            <div class="input-history">&nbsp;</div>
            <div class="input-display">&nbsp;</div>
        </div>

        <div class="del-container">
            <button type="button" class="clearBtn" onclick="clearKey()">Clear</button>
            <button type="button" class="deleteBtn" onclick="deleteKey()">Delete</button>
        </div>

        <div class="keypad-container">
            <button type="button" class="btn-7" onclick="updateDisplay(this)">7</button>
            <button type="button" class="btn-8" onclick="updateDisplay(this)">8</button>
            <button type="button" class="btn-9" onclick="updateDisplay(this)">9</button>
            <button type="button" class="btn-divide" onclick="updateDisplay(this)">รท</button>
            
            <button type="button" class="btn-4" onclick="updateDisplay(this)">4</button>
            <button type="button" class="btn-5" onclick="updateDisplay(this)">5</button>
            <button type="button" class="btn-6" onclick="updateDisplay(this)">6</button>
            <button type="button" class="btn-multiply" onclick="updateDisplay(this)">*</button>

            <button type="button" class="btn-1" onclick="updateDisplay(this)">1</button>
            <button type="button" class="btn-2" onclick="updateDisplay(this)">2</button>
            <button type="button" class="btn-3" onclick="updateDisplay(this)">3</button>
            <button type="button" class="btn-subtract" onclick="updateDisplay(this)">-</button>

            <button type="button" class="btn-decimal" onclick="updateDisplay(this)">.</button>
            <button type="button" class="btn-0" onclick="updateDisplay(this)">0</button>
            <button type="button" class="btn-equals" onclick="updateDisplay(this)">=</button>
            <button type="button" class="btn-add" onclick="updateDisplay(this)">+</button>
        </div>

    </div>
</body>
</html>
